<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1><i><span>M</span>OVIES<span>!</span></i></h1>
    
    <div class="controls">
        <input class="input" type="search" placeholder="Enter your movie name">
        
        <select class="selectCategory">
      <option value="adventure">Adventure</option>
      <option value="animation">Animation</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="family">Family</option>
      <option value="documentary">Documentary</option>
      <option value="music">Music</option>
    </select>

    <select class="selectSort2">
      <option value="a-z">A–Z</option>
      <option value="z-a">Z–A</option>
      <option value="top">Year ↑</option>
      <option value="bottom">Year ↓</option>
    </select>

    <button class="btn">Search</button>
  </div>
    </div>
    </header>

    <div class="kartochki">
        <div class="card">
            <img src="1200x675mf.jpg.png" alt="">
            <h2>Patton Oswalt: Annihilation</h2>
            <h3>7.4</h3>
            <h3>2017</h3>
            <h3>1 hr 6 min</h3>
            <h3 class="category">Uncategorized</h3>
            <button class="info">More info</button>
        </div>
    </div>


    <script src="script.js" type="module"></script>
    <script src="movies.js" type="module"></script>
</body>
</html>
